<!DOCTYPE html>
<html>
<head>

  <!-- Content Type Meta tag -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <!-- Responsive Viewport Meta Tag -->
  <meta name="Viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">

  <title>To-do-List App</title>

  
</head>

<body>

  <header>  

    <!-- Here an input text field is added to enter the items in to the list and an id item is given-->
    <input type="text" placeholder="Enter an activity.." id="item">

    <!-- After the input text bar we have to give a button which we add items -->
    <button id="add">
      <!-- This kind of fontawesome thing where you can add stylish icons -->
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg> 
    </button> 
  
  </header>

  <div class="wrap"> 
    
    <!-- Uncompleted tasks -->
    <ul class="todo">Uncompleted</ul>


    <!-- completed tasks -->
    <ul class="completed"></ul>

    <!-- JavaScript Link -->
    <script type="text/javascript" src="js/main.js"></script>
  </div>


</body>
</html>
